name: EnderChestSee
version: '1.0'
main: net.gura.enderChestSee.EnderChestSee
api-version: '1.21'
load: STARTUP
authors: [ Gura ]
description: Minecraft Plugin that allows you to see enderchests of other players

permissions:
  endsee.use:
    description: Default permission that allows the use of the /endersee <player> command
    default: op
  endsee.modify:
    description: Permission that allows the modification of the player's enderchest
    default: op
  endsee.reload:
    description: Permission that allows reloading the messages of the plugin
    default: op

commands:
  endersee:
    description: Command to see the enderchest of other players
    permission: endersee.use
